ignore:
  resource_names:
    # - Archive
    # - Endpoint
    # - EventBus
    - ApiDestination
    - Connection
    - PartnerEventSource
operations:
  PutRule:
    operation_type:
      - Create
      - Update
    resource_name: Rule
resources:
  Archive:
    fields:
      ArchiveName:
        is_immutable: true
        is_required: true
      EventSourceARN:
        is_immutable: true
        is_required: true
        references:
          resource: EventBus
          path: Status.ACKResourceMetadata.ARN
    tags:
      ignore: true
    hooks:
      sdk_create_post_set_output:
        template_path: hooks/archive/sdk_create_post_set_output.go.tpl
      sdk_update_pre_build_request:
        template_path: hooks/archive/sdk_update_pre_build_request.go.tpl
      sdk_update_post_build_request:
        template_path: hooks/archive/sdk_update_post_build_request.go.tpl
    print:
      add_age_column: true
      add_synced_column: false
      additional_columns:
        - name: ARN
          json_path: .status.ackResourceMetadata.arn
          type: string
        - name: SYNCED
          json_path: .status.conditions[?(@.type=="ACK.ResourceSynced")].status
          type: string
        - name: STATE
          json_path: .status.state
          type: string
    exceptions:
      errors:
        404:
          code: ResourceNotFoundException
      terminal_codes:
        - ValidationError
        - ValidationException
        - InvalidEventPatternException
  Endpoint:
    fields:
      Name:
        is_immutable: true
        is_required: true
      Description:
        compare:
          is_ignored: true
      RoleARN:
        compare:
          is_ignored: true
      ReplicationConfig:
        compare:
          is_ignored: true
      StateReason:
        is_read_only: true
        from:
          operation: DescribeEndpoint
          path: StateReason
    tags:
      ignore: true
    update_operation:
      custom_method_name: customUpdateEndpoint
    hooks:
      delta_pre_compare:
        code: customPreCompare(delta, a, b)
      sdk_read_one_post_set_output:
        template_path: hooks/endpoint/sdk_read_one_post_set_output.go.tpl
      sdk_create_pre_build_request:
        template_path: hooks/endpoint/sdk_create_pre_build_request.go.tpl
      sdk_create_post_set_output:
        template_path: hooks/endpoint/sdk_create_post_set_output.go.tpl
      sdk_update_pre_build_request:
        template_path: hooks/endpoint/sdk_update_pre_build_request.go.tpl
      sdk_update_post_build_request:
        template_path: hooks/endpoint/sdk_update_post_build_request.go.tpl
      sdk_update_pre_set_output:
        template_path: hooks/endpoint/sdk_update_pre_set_output.go.tpl
      sdk_delete_pre_build_request:
        template_path: hooks/endpoint/sdk_delete_pre_build_request.go.tpl
      sdk_delete_post_request:
        template_path: hooks/endpoint/sdk_delete_post_request.go.tpl
    print:
      add_age_column: true
      add_synced_column: false
      additional_columns:
        - name: ARN
          json_path: .status.ackResourceMetadata.arn
          type: string
        - name: SYNCED
          json_path: .status.conditions[?(@.type=="ACK.ResourceSynced")].status
          type: string
        - name: STATE
          json_path: .status.state
          type: string
    exceptions:
      errors:
        404:
          code: ResourceNotFoundException
      terminal_codes:
        - ValidationError
        - ValidationException
  EventBus:
    fields:
      Name:
        is_immutable: true
        is_required: true
      EventBusName:
        is_immutable: true
    shortNames:
      - eb # event bus
      - bus
    print:
      add_age_column: true
      add_synced_column: false
      additional_columns:
        - name: ARN
          json_path: .status.ackResourceMetadata.arn
          type: string
        - name: SYNCED
          json_path: .status.conditions[?(@.type=="ACK.ResourceSynced")].status
          type: string
    update_operation:
      custom_method_name: customUpdateEventBus
    hooks:
      sdk_read_one_post_set_output:
        template_path: hooks/eventbus/sdk_read_one_post_set_output.go.tpl
    exceptions:
      errors:
        404:
          code: ResourceNotFoundException
      # no terminal code for validation errors to prevent dead-locking on delete
      # example: delete rule and bus - bus throws validation error on delete if it still has rules
      # making this terminal would leak bus resources in AWS and K8s control planes
  Rule:
    fields:
      EventBusName:
        is_immutable: true # seems to not affect EventBusRef
        references:
          resource: EventBus
          path: Spec.Name
      Tags:
        compare:
          is_ignored: true
      Name:
        is_immutable: true
      Targets:
        custom_field:
          list_of: Target # note: does not add comment to generated code
        compare:
          is_ignored: true
    hooks:
      sdk_read_one_post_set_output:
        template_path: hooks/rule/sdk_read_one_post_set_output.go.tpl
      sdk_create_pre_build_request:
        template_path: hooks/rule/sdk_create_pre_build_request.go.tpl
      sdk_create_post_set_output:
        template_path: hooks/rule/sdk_create_post_set_output.go.tpl
      sdk_update_pre_build_request:
        template_path: hooks/rule/sdk_update_pre_build_request.go.tpl
      sdk_delete_pre_build_request:
        template_path: hooks/rule/sdk_delete_pre_build_request.go.tpl
      sdk_file_end:
        template_path: hooks/rule/sdk_file_end.go.tpl
      delta_pre_compare:
        code: customPreCompare(delta, a, b)
    shortNames:
      - er # event rule
    print:
      add_age_column: true
      add_synced_column: false
      additional_columns:
        - name: ARN
          json_path: .status.ackResourceMetadata.arn
          type: string
        - name: SYNCED
          json_path: .status.conditions[?(@.type=="ACK.ResourceSynced")].status
          type: string
    exceptions:
      errors:
        404:
          code: ResourceNotFoundException
      terminal_codes:
        - InvalidEventPatternException
        - ManagedRuleException # we don't support force because those rules are not managed by ACK
        - ValidationError
        - ValidationException
